<!DOCTYPE html>
<html ng-app="piccoleau" ng-controller="AppController">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="google-site-verification" content="xtXs7FvgDag8Kyx6El11oGCV0FN2HLdkSAqEqgRToAQ" />
    <title ng-bind="pageTitle()">Piccol'eau</title>

    <!-- font awesome from BootstrapCDN -->
    <link href="http://netdna.bootstrapcdn.com/font-awesome/3.2.1/css/font-awesome.css" rel="stylesheet">

    <!-- compiled CSS --><% styles.forEach( function ( file ) { %>
    <link rel="stylesheet" type="text/css" href="<%= file %>" /><% }); %>

    <!-- compiled JavaScript --><% scripts.forEach( function ( file ) { %>
    <script type="text/javascript" src="<%= file %>"></script><% }); %>
</head>
<body>
    <header itemscope itemtype="http://schema.org/LocalBusiness">
        <h1 class="title" itemprop="name">Cours de piscine «&nbsp;Piccol'eau&nbsp;»<br />à Payerne</h1>
        <span itemprop="openingHours" datetime="Mo 16:10-16:50"></span>
        <span itemprop="address" itemscope itemtype="http://schema.org/PostalAddress">
            <meta itemprop="postalCode" content="1530">
            <meta itemprop="addressCountry" content="Suisse">
            <meta itemprop="addressRegion" content="Broye">
            <meta itemprop="addressLocality" content="Payerne">
            <meta itemprop="streetAddress" content="Piscine de la Promenade">
        </span>
        <meta itemprop="email" content="steph.pythoud@bluewin.ch">
        <meta itemprop="telephone" content="079/742.25.54">

        <nav class="container navbar-default">
            <ul class="nav navbar-nav">
                <li ui-sref-active="active">
                    <a ui-sref="home">Accueil</a>
                </li>
                <li ui-sref-active="active">
                    <a ui-sref="info">Informations</a>
                </li>
                <li ui-sref-active="active">
                    <a ui-sref="about">Coordonnées</a>
                </li>
                <li ui-sref-active="active">
                    <a ui-sref="contact">Contact</a>
                </li>
                <li ui-sref-active="active">
                    <a ui-sref="links">Liens</a>
                </li>
            </ul>
        </nav>
    </header>

    <div class="main container" ui-view="main"></div>

    <footer class="container">
      <p class="text-right">&copy; <%= date %> Stéphanie Pythoud</p>
    </footer>
</body>
</html>
